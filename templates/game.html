<div class="container">
    <div class="header-bar">
        <div class="message-bar">
        	<div>{{message}}</div>
        	<div>
        		<div class="player-1-turn" ng-show="activePlayer == 1">It's your turn!</div>
                <div class="player-2-turn" ng-show="activePlayer == 2">I'm making a move...</div>
        	</div>
        </div>
    </div>
    <div>
    	<table class="game-table">
            <thead>
                <tr>
                    <th ng-repeat="colNo in colIndices">
                        <input class="drop-button" ng-disabled="activePlayer == null || activePlayer != humanPlayer" type="button" ng-click="makeMove(activePlayer, colNo)" value="drop!" />
                    </th>
                </tr>
            </thead>
            <tbody class="game-container">
                <tr ng-repeat="rowNo in rowIndices">
                    <td ng-repeat="colNo in colIndices">
                        <div class="game-move-container" ng-class="move(grid, colNo, rowNo)">
                            <svg version="1.1"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
                                viewBox="0 0 100 100"
                                xml:space="preserve"
                                class="game-move">
                                <circle class="game-move-disc" cx="50" cy="50" r="40"/>
                                <circle class="game-move-connected" cx="50" cy="50" r="20"/>
                                <line class="game-connector game-move-top-left" x1="50" y1="50" x2="-5" y2="-5"/>
                                <line class="game-connector game-move-top" x1="50" y1="50" x2="50" y2="-5"/>
                                <line class="game-connector game-move-top-right" x1="50" y1="50" x2="105" y2="-5"/>
                                <line class="game-connector game-move-right" x1="50" y1="50" x2="105" y2="50"/>
                                <line class="game-connector game-move-bottom-right" x1="50" y1="50" x2="105" y2="105"/>
                                <line class="game-connector game-move-bottom" x1="50" y1="50" x2="50" y2="105"/>
                                <line class="game-connector game-move-bottom-left" x1="50" y1="50" x2="-5" y2="105"/>
                                <line class="game-connector game-move-left" x1="50" y1="50" x2="-5" y2="50"/>
                            </svg>
                        </div>
                    </td>
                </tr>
            </tbody>
    	</table>
    </div>
</div>
